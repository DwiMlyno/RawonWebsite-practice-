<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rawon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="asset/logo.png" alt="" />
        <p>adang</p>
      </div>
      <div class="navlink">
        <p>Home</p>
        <p>Menu</p>
        <p>About us</p>
        <p>Contact</p>
        <div class="checkout">
          <img src="asset/search (1).png" alt="" />
          <img src="asset/cart.png" alt="" />
        </div>
        <div class="login">
          <button class="buttonlogin">Log In</button>
        </div>
      </div>
    </div>
    <div class="hero-container">
      <div class="text-content">
        <h1 class="main-text">HEH,<br />MANGAN RAWON<br />WES OLEH DAGING</h1>
        <h1 class="highlight-text">
          TOPING LENGKAP MEK 1OEWU<br />MAWURAH CIK
        </h1>
        <div class="description">
          <p>
            Sedia berbagai macam jenis menu makanan rawon,soto, pecel,rames dll.
          </p>
        </div>
      </div>
      <img src="asset/rawon.png" alt="" />
    </div>
    <div class="card-contain">
      <img class="imgrawon" src="asset/rawonkuah.png" alt="" />
      <img class="imgsoto" src="asset/soto.png" alt="" />
      <img class="imgpecel" src="asset/pecel.png" alt="" />
      <img class="imgrames" src="asset/nasirames.png" alt="" />
      <div class="card-rawon">
        <h5 class="name">Rawon</h5>
        <p class="price">Rp 10.000</p>
        <div class="add-cart">
          <button class="buttoncart">Add to cart</button>
        </div>
      </div>
      <div class="card-soto">
        <h5 class="name">Soto</h5>
        <p class="price">Rp 10.000</p>
        <div class="add-cart">
          <button class="buttoncart">Add to cart</button>
        </div>
      </div>
      <div class="card-pecel">
        <h5 class="name">Pecel</h5>
        <p class="price">Rp 10.000</p>
        <div class="add-cart">
          <button class="buttoncart">Add to cart</button>
        </div>
      </div>
      <div class="card-rames">
        <h5 class="name">Rames</h5>
        <p class="price">Rp 10.000</p>
        <div class="add-cart">
          <button class="buttoncart">Add to cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
